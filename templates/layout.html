<!DOCTYPE html>
<html lang="ja">
<head>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">VulnWeb</a>
		</div>
      {% if user %}
		<div class="navbar-header pull-right">
         Welcome, {{user.username}}! 
         <a href='/logout'>Logout</a><br>
         <span class="glyphicon glyphicon-bell" aria-hidden="true" onclick="javascript:void(0);"></span>
         <span class="glyphicon glyphicon-search" aria-hidden="true" onclick="javascript:void(0);"></span>
         <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
		</div>
      {% else %}
		<div class="navbar-header pull-right">
         <a href='/signup'>Sign Up</a>
		</div>
      {% endif %}
	</div>
</nav>
{% block content %}{% endblock %}
</body>
</html>
