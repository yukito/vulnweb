<!DOCTYPE html>
<html lang="ja">
<head>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">VulnWeb</a>
		</div>
      {% if user %}
		<div class="navbar-header pull-right">
         Welcome, {{user.username}}! 
         <a href='/logout'>Logout</a><br>
         {% if user.notification|length > 0 %}
         <span class="glyphicon glyphicon-bell" aria-hidden="true" data-toggle="popover" data-html="true" title="Notifications" data-content="<table class='table'>{% for note in user.notification %}<tbody><tr>{{note[3]}}</tr></tbody>{% endfor %}</table>" data-placement="bottom">
            <span class="badge">{{user.notification|length}}</span>
         </span>
         {% else %}
         <span class="glyphicon glyphicon-bell" aria-hidden="true"> </span>
         {% endif %}
         |
         <span class="glyphicon glyphicon-search" aria-hidden="true" onclick="javascript:void(0);"></span>|
         <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
		</div>
      {% else %}
		<div class="navbar-header pull-right">
         <a href='/signup'>Sign Up</a>
		</div>
      {% endif %}
	</div>
</nav>
{% block content %}{% endblock %}
<script>
$(function () {
	$('[data-toggle="popover"]').popover();
});
</script>
</body>
</html>
